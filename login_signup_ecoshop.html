<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoShop Login / Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e9f7f1, #f9fff9);
      background-image: url('R.png');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 330px;
      border: 2px solid #cceedd;
      position: relative;
    }

    .container::before {
      content: "ðŸŒ±";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      background: #f9fff9;
      border-radius: 50%;
      padding: 0.4rem;
    }

    h2 {
      text-align: center;
      color: #00b894;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #cce3d8;
      border-radius: 8px;
      background: #f4fbf7;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #00b894, #00d3a9);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00a97f;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .toggle a {
      color: #00b894;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login To Eco-Shop</h2>
    <form id="authForm">
      <input type="text" id="nameField" placeholder="Name" style="display: none;">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      <span id="toggleText">Don't have an account? <a onclick="toggleForm()">Sign Up</a></span>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById("formTitle");
    const nameField = document.getElementById("nameField");
    const toggleText = document.getElementById("toggleText");
    const button = document.querySelector("button");

    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      if (isSignup) {
        formTitle.textContent = "Sign Up";
        nameField.style.display = "block";
        button.textContent = "Sign Up";
        toggleText.innerHTML = 'Already have an account? <a onclick="toggleForm()">Login</a>';
      } else {
        formTitle.textContent = "Login";
        nameField.style.display = "none";
        button.textContent = "Login";
        toggleText.innerHTML = 'Don\'t have an account? <a onclick="toggleForm()">Sign Up</a>';
      }
    }
  </script>

</body>
</html>
